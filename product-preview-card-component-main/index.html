<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
   <div class="maincard">
   <div class="left">
      <img src="./images/image-product-desktop.jpg" alt="productimage" class="img">
   </div>
   <div class="right">
      <p class="heading"> PERFUME</p>
      <h1 class="title"> Gabrielle Essence Eau De Parfum</h1>
      <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
Perfumer-Creator for the House of CHANEL.</p>
<div class="price">
    <h3 class="new-price">$149.99</h3>
    <p class="old-price">$169.99</p>
</div>

<button class="button">
    <img src="./images/icon-cart.svg" class="cart">
    Add to cart
</button>
</div>
   </div>
</div>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">sahil jadhav</a>
    </div>
</footer>
</body>
</html>
